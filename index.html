<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js" defer></script>
    
    <link rel="stylesheet" href="./style.css">

    <script src="script.js" defer></script>

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="content">


            <div id="default-carousel" class="relative w-full" data-carousel="static">
                <!-- Carousel wrapper -->
                <div class="relative w-full h-56 overflow-hidden rounded-lg md:h-96">
                    <!-- Item 1 -->
                    <div class="hidden w-full flex justify-center duration-700 ease-in-out" data-carousel-item>
                        <div class="progress-bar w-4/5">
                            <span class="skill">Comunicação</span>
                            <div class="bar">
                                <div class="progress-black"></div>
                                <div class="progress-green progress-comunicacao"></div>
                                <input class="check-progress comunicacao checked:bg-none" onchange="progressBar(this.value, 'comunicacao')" type="checkbox" name="comunicação" value="1" id="">
                                <input class="check-progress comunicacao checked:bg-none" onchange="progressBar(this.value, 'comunicacao')" type="checkbox" name="comunicação" value="2" id="">
                                <input class="check-progress comunicacao checked:bg-none" onchange="progressBar(this.value, 'comunicacao')" type="checkbox" name="comunicação" value="3" id="">
                                <input class="check-progress comunicacao checked:bg-none" onchange="progressBar(this.value, 'comunicacao')" type="checkbox" name="comunicação" value="4" id="">
                                <input class="check-progress comunicacao checked:bg-none" onchange="progressBar(this.value, 'comunicacao')" type="checkbox" name="comunicação" value="5" id="">
                                <input class="check-progress comunicacao checked:bg-none" onchange="progressBar(this.value, 'comunicacao')" type="checkbox" name="comunicação" value="6" id="">
                            </div>
                        </div>
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden w-full flex justify-center duration-700 ease-in-out" data-carousel-item>
                        <div class="progress-bar w-4/5">
                            <span class="skill">Liderança</span>
                            <div class="bar">
                                <div class="progress-black"></div>
                                <div class="progress-green progress-lideranca"></div>
                                <input class="check-progress lideranca checked:bg-none" onchange="progressBar(this.value, 'lideranca')" type="checkbox" name="lideranca" value="1" id="">
                                <input class="check-progress lideranca checked:bg-none" onchange="progressBar(this.value, 'lideranca')" type="checkbox" name="lideranca" value="2" id="">
                                <input class="check-progress lideranca checked:bg-none" onchange="progressBar(this.value, 'lideranca')" type="checkbox" name="lideranca" value="3" id="">
                                <input class="check-progress lideranca checked:bg-none" onchange="progressBar(this.value, 'lideranca')" type="checkbox" name="lideranca" value="4" id="">
                                <input class="check-progress lideranca checked:bg-none" onchange="progressBar(this.value, 'lideranca')" type="checkbox" name="lideranca" value="5" id="">
                                <input class="check-progress lideranca checked:bg-none" onchange="progressBar(this.value, 'lideranca')" type="checkbox" name="lideranca" value="6" id="">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Slider indicators -->
                <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                </div>
                <!-- Slider controls -->
                <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>


        </div>
    </div>

</body>
</html>
